# See https://github.com/rancher/k3os/blob/master/README.md#configuration
# and https://github.com/rancher/k3os/blob/master/README.md#remastering-iso
# This file is a placeholder for custom configuration when building a custom ISO image.
ssh_authorized_keys:
  - ssh-rsa  rancher@myhostname
  - github:ccuz
hostname: myhostname
write_files:
  - content: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        namespace: metallb-system
        name: metallb-config
      data:
        config: |
          address-pools:
            - name: default
              protocol: layer2
              addresses:
            - 192.168.1.240-192.168.1.250
    owner: root
    path: /var/lib/rancher/k3s/server/manifests/metallb-config.yaml
    permissions: '0600'
k3os:
  modules:
    - kvm
    - nvme
  dns_nameservers:
    - 8.8.8.8
    - 1.1.1.1
  ntp_servers:
    - 0.us.pool.ntp.org
    - 1.us.pool.ntp.org
  # Use "sudo passwd rancher" after first login to set a password
  password: ""
  k3s_args:
    - server
    - "--no-deploy=traefik,servicelb"